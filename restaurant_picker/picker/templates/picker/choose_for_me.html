{% block content %}

<h1> For the indecisive!! </h1>


<form method="post">
    {% csrf_token %}
    <button type="submit">Choose for me!</button>
</form>

<div id="choose-for-me">
    <p><strong>Name: </strong>{{ the_choice.name }}</p>
    <p><strong>Address:</strong>{{ the_choice.address }}</p>
    <p> <strong>Description: </strong>{{ the_choice.description }}</p>
    <p><strong>Menu: </strong>{{ the_choice.menu }}</p>
</div>

{% endblock %}
